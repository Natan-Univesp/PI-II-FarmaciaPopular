<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputDefault</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>

    <div class="input-container disabled">
        <label class="input-label" for="input-disabled">DATA DE VALIDADE</label>
        <input type="text" id="input-disabled" class="input-field" value="01/01/2026" disabled>
    </div>

    <div class="input-container">
        <label class="input-label" for="input-default">QUANTIDADE DISPONÍVEL</label>
        <input type="text" id="input-default" class="input-field" inputmode="numeric" pattern="[0-9]*"
            placeholder="Ex: 500">
    </div>

    <div class="input-container error">
        <label class="input-label" for="input-error">QUANTIDADE DISPONÍVEL</label>
        <input type="text" id="input-error" class="input-field" inputmode="numeric" pattern="[0-9]*" value="10"
            placeholder="Ex: 500">
        <div class="error-message">Mensagem de erro</div>
    </div>



</body>

</html>
