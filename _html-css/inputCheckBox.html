<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox Estilizado</title>
    <link rel="stylesheet" href="inputCheckBox.css">
</head>

<body>

    <div class="checkbox-container">
        <input type="checkbox" id="check-default-off" class="custom-checkbox">
        <label for="check-default-off" class="checkbox-label">
            Texto
        </label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="check-default-on" class="custom-checkbox" checked>
        <label for="check-default-on" class="checkbox-label">
            Texto
        </label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="check-error" class="custom-checkbox">
        <label for="check-error" class="checkbox-label checkbox-error">
            Texto
        </label>
    </div>

</body>

</html>
